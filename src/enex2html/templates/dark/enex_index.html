<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%enex_name%> - Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            background: #1a1a1a;
            padding: 20px;
            color: #e0e0e0;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            color: #f0f0f0;
            text-align: center;
            font-weight: 500;
            border-bottom: 3px solid #5cb85c;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .navigation {
            text-align: center;
            margin-bottom: 20px;
        }
        .nav-link {
            color: #4da6ff;
            text-decoration: none;
            font-weight: 500;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .notes-list {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .notes-list ul {
            list-style-type: none;
            padding: 0;
        }
        .notes-list li {
            margin-bottom: 15px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
            border-left: 4px solid #5cb85c;
        }
        .notes-list a {
            text-decoration: none;
            font-weight: 500;
            color: #e0e0e0;
            font-size: 16px;
        }
        .notes-list a:hover {
            color: #5cb85c;
        }
        .stats {
            text-align: center;
            color: #aaa;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            body {
                margin: 10px;
                padding: 15px;
            }
            .notes-list {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="../index.html" class="nav-link">‚Üê Back to Table of Contents</a>
    </div>

    <h1><%enex_name%></h1>

    <div class="notes-list">
        <h2>Notes in this collection (<%note_count%> total)</h2>
        <ul>
            <%note_links%>
        </ul>
    </div>

    <div class="stats">
        <p>Collection: <%enex_name%> | <%note_count%> notes</p>
    </div>
</body>
</html>
