<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%title%></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../themes/<%theme%>.css">
    <script src="../themes/theme-switcher.js"></script>
</head>
<body data-default-theme="<%theme%>">
    <div class="header-container">
        <a href="index.html" class="back-button" aria-label="Back to collection">←</a>
        <h1 class="note-title"><%title%></h1>
    </div>
    <div class="note-meta">From: <%enex_name%></div>

    <div class="note-content">
        <%content%>
    </div>

    <div class="note-footer">
        <div class="theme-switcher">
            <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"><%theme_button_text%></button>
        </div>
    </div>

    <div class="generated-by">
        <p>Generated by enex-html-archive v0.1.0</p>
    </div>
</body>
</html>
