<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title><%enex_name%> - Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/<%theme%>.css">
    <script src="../../assets/js/theme-switcher.js"></script>
</head>
<body data-default-theme="<%theme%>">
    <div class="header-container">
        <h1><%enex_name%></h1>
    </div>
    <div class="note-meta-nav">
        <a href="../../index.html" class="back-button" aria-label="Back to table of contents">←</a>
    </div>

    <div class="notes-list">
        <ul>
            <%note_links%>
        </ul>
    </div>

    <div class="note-footer">
        <div class="theme-switcher">
            <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"><%theme_button_text%></button>
        </div>
    </div>

    <div class="generated-by">
        <p>Generated by enex-html-archive v0.1.0</p>
    </div>
</body>
</html>
