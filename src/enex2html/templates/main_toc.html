<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Evernote Notes - Table of Contents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/<%theme%>.css" id="theme-stylesheet">
    <script src="assets/js/theme-switcher.js"></script>
</head>
<body data-default-theme="<%theme%>">
    <div class="header-container">
        <h1>Evernote Notes</h1>
    </div>

    <div class="meta-nav">

        
        <div class="theme-switcher">
            <button id="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme"><%theme_button_text%></button>
        </div>
    </div>

    <div class="toc">
        <ul>
            <%collection_links%>
        </ul>
    </div>

    <div class="generated-by">
        <p>Generated by <a href="<%github_url%>" target="_blank"><%project_name%></a> <%version%></p>
    </div>
</body>
</html>
