<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Evernote Notes - Table of Contents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            background: #f9f9f9;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-family: 'Roboto', sans-serif;
            color: #444;
            text-align: center;
            font-weight: 500;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 15px;
            margin-bottom: 30px;
        }
        .toc {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .toc ul {
            list-style-type: none;
            padding: 0;
        }
        .toc li {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 4px;
            border-left: 4px solid #4CAF50;
        }
        .toc a {
            text-decoration: none;
            font-weight: 500;
            color: #333;
            font-size: 18px;
        }
        .toc a:hover {
            color: #4CAF50;
        }
        .note-count {
            color: #777;
            font-size: 14px;
            font-weight: normal;
        }
        .stats {
            text-align: center;
            color: #777;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        @media (max-width: 768px) {
            body {
                margin: 10px;
                padding: 15px;
            }
            .toc {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>Evernote Notes Collection</h1>

    <div class="toc">
        <h2>Available Collections</h2>
        <ul>
            <%collection_links%>
        </ul>
    </div>

    <div class="stats">
        <p>Total Collections: <%total_collections%> | Total Notes: <%total_notes%></p>
        <p>Generated by enex-html-archive v0.1.0</p>
    </div>
</body>
</html>
